<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises let i = index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="item.flags.png" [alt]="item.name.common" class="small-flag">
            </td>
            <td>{{item.capital}}, {{item.name.common}}</td>
            <td>{{item.population | number}}</td>
            <td><a [routerLink]="['/pais', item.ccn3]">ver ...</a></td>
        </tr>
    </tbody>
</table>
